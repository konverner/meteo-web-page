<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Метеоданные СПб</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .last-update {
            margin-top: 10px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Метеоданные СПб</h1>
    <table id="data-table">
        <thead>
            <tr>
                <th>Время</th>
                <th>Уровень воды в Неве (см)</th>
                <th>Скорость ветра (м/с)</th>
                <th>Направление ветра (градусы)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here -->
        </tbody>
    </table>
    <div class="last-update" id="last-update">Последние обновление: ...</div>
    <script>
        async function fetchData() {
            const response = await fetch('/data');
            const data = await response.json();
            const tableBody = document.querySelector('#data-table tbody');
            tableBody.innerHTML = '';
            data.slice(0, 20).forEach(row => {  // Truncate rows to 20
                const tr = document.createElement('tr');
                const tdTime = document.createElement('td');
                tdTime.textContent = formatDateTime(row[0]);
                const tdLevel = document.createElement('td');
                tdLevel.textContent = row[1];
                const tdWindSpeed = document.createElement('td');
                tdWindSpeed.textContent = row[2];
                const tdWindDirection = document.createElement('td');
                tdWindDirection.textContent = row[3];
                tr.appendChild(tdTime);
                tr.appendChild(tdLevel);
                tr.appendChild(tdWindSpeed);
                tr.appendChild(tdWindDirection);
                tableBody.appendChild(tr);
            });
            updateLastUpdateTime();
        }

        function formatDateTime(dateTimeString) {
            const date = new Date(dateTimeString);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0'); // Months are 0-based
            const year = date.getFullYear();
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            
            return `${day}.${month}.${year} ${hours}:${minutes}`;
        }

        function updateLastUpdateTime() {
            const lastUpdateDiv = document.getElementById('last-update');
            const now = new Date();
            const formattedTime = now.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            lastUpdateDiv.textContent = `Последние обновление: ${formattedTime}`;
        }

        fetchData();
        setInterval(fetchData, 60000); // Fetch data every 60 seconds
    </script>
</body>
</html>
